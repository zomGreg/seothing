<html>
  <head>
    {% if engine %}
    <title>{{ engine }} - Seo Thing</title>
    {% else %}
    <title>Welcome to the SEO Thing</title>
    {% endif %}
  </head>
  <body>
    <h1>Google Results</h1>
    {% for result in google_results %}
    <div><p>{{ result.search_term | safe }} {{result.results['dell.com'] | safe }} {{ result.results['enstratius.com'] | safe }}</p></div>
    {% endfor %}

  </body>
</html>
